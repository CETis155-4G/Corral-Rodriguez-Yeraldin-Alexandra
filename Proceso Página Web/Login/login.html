<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    
    <title>Login</title>
</head>
<body>
    <!--.definición de las clases para los formularios-->
    <div class="form-wrap">
		<div class="tabs">
			<h3 class="registro-tab"><a class="active" href="#registro-tab-content">Registro</a></h3>
			<h3 class="login-tab"><a href="#login-tab-content">Inicio Sesión</a></h3>
		</div>

        <!--.Contenido del formulario del login-->
		<div class="tabs-content">
			<div id="registro-tab-content" class="active">
				<form class="signup-form" action="" method="post">
                    <input type="text" class="input" id="user_name" autocomplete="off" placeholder="Apellido Paterno">
                    <input type="text" class="input" id="user_name" autocomplete="off" placeholder="Apellido Materno">
                    <input type="text" class="input" id="user_name" autocomplete="off" placeholder="Nombre(s)">
                    <input type="date" class="input" id="user_date" autocomplete="off" placeholder="Fecha de Nacimiento">
                    <input type="text" class="input" id="user_info" autocomplete="off" placeholder="País">
                    <input type="text" class="input" id="user_info" autocomplete="off" placeholder="Estado">
                    <input type="text" class="input" id="user_info" autocomplete="off" placeholder="Municipio">
                    <input type="tel" class="input" id="user_info" autocomplete="off" placeholder="Número">
					<input type="submit" class="button" value="Registrarse">
                    <!--el submit permite iniciar el envío del formulario-->
				</form>
				
                <div class="texto-ayuda">
					<p>Tú información está a salvo</p>
					<p><a href="#">¿Necesitas ayuda?</a></p>
				</div><!--.help-text-->
			</div><!--.signup-tab-content-->

			<div id="login-tab-content">
				<form class="login-form" action="" method="post">
                    <input type="email" class="input" id="user_email" autocomplete="off" placeholder="Correo Electronico">
                    <input type="text" class="input" id="user_name" autocomplete="off" placeholder="Usuario">
					<input type="password" class="input" id="user_pass" autocomplete="off" placeholder="Contraseña">
					<input type="checkbox" class="checkbox" id="remember_me">
					<label for="remember_me">Guardar tus datos de Inicio</label>

					<input type="submit" class="button" value="Iniciar Sesión">
				</form><!--.login-form-->
				<div class="texto-ayuda">
					<p><a href="#">¿Olvidaste tu contraseña?</a></p>
				</div><!--.help-text-->
			</div><!--.login-tab-content-->
		</div><!--.tabs-content-->
	</div><!--.form-wrap-->
    <script src="app.js"></script>
</body>
</html>
